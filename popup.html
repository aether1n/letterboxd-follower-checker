<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Letterboxd Follower Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Outfit", sans-serif;
      padding: 16px;
      width: 270px;
      margin: 0;
      background-color: #fff;
      color: #333;
      position: relative;

      border-radius: 24px;

      overflow: hidden;
      padding-bottom: 32px;
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
      color: #222;
    }

    #current-user {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .status {
      font-size: 13px;
      margin-bottom: 10px;
    }

    button {
      font-family: "Outfit", sans-serif;
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-top: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #refresh {
      background-color: #0073e6;
      color: white;
    }

    #refresh:hover {
      background-color: #005bb5;
    }

    #donate {
      background-color: #ffcc00;
      color: #333;
      font-weight: 500;
    }

    #donate:hover {
      background-color: #f5b800;
    }

    #version {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 11px;
      color: #888;
    }

    #goto-letterboxd {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;

      background-color: #1c1c1c;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 12px;
    }

    #goto-letterboxd:hover {
      background-color: #2d2d2d;
    }

    #goto-letterboxd .logo {
      width: 16px;
      height: 16px;
    }
  </style>
</head>

<body>
  <h3>ðŸŽ¬ follower checker</h3>

  <!-- Logged in user -->
  <div id="current-user">checking login...</div>

  <!-- Follower count -->
  <div class="status" id="status">loading followers...</div>

  <!-- Buttons -->
  <button id="refresh">ðŸ”„ refresh followers</button>
  <button id="donate">â˜• donate</button>

  <!-- Version info -->
  <div id="version"></div>

  <script src="popup.js"></script>
</body>

</html>
